<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데자와</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="cont1">
            <div class="logo"><img src="img/01_logo.png" alt="동아츠로고"></div>
            <div class="title"><img src="img/02_title.png" alt="데자와로고"></div>
            <div class="can1"><img src="img/03_can.png" alt="데자와 제품사진"></div>
        </div>
    </div>
    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="cont2">
            <div class="slogan"><img src="img/04_slogan.png"  alt="슬로건"></div>
        </div>
    </div>  
    </div>  
    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="cont3">
            <div class="can2"><img src="img/05_can.png" alt="레쓰비제품사진"></div>
        </div>
    </div>
    <!-- 블럭 4번 -->
    <div class="box4">
        <img src="img/06_tea.png" alt="티 이미지">
    </div>
    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="cont5">
            <div class="txt">
                동아오츠카에서 판매하는 프리미엄 밀키티를 표방한 음료수.<br>
                1997년 7월에 처음 출시되었다. <br>
                미묘한 맛으로 인기를 끌었다.
                <br>
                <br>
                영국에서 시작된 티로, 홍차에 우유를 넣어 부드럽고 고소한 맛이<br>
                일품인 데자와는 고급 홍차를 가득 담은 밀크티 음료 입니다.<br>
            </div>
        </div>
    </div>
    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="cont6">
            <img src="img/07_label.png" alt="데자와 라벨">
        </div>
    </div>
    <!-- 블럭 7번 -->
    <div class="box7">
        <div class="cont7">
            <img src="img/08_can.png" alt="데자와제품사진">
        </div>
    </div>
    <!-- 블럭 8번 -->
    <div class="box8">
        <div class="cont8">
            <img src="img/09_footer.png" alt="동아오츠니카 로고, 데자와로고">
        </div>
    </div>    
</body>
</html>
